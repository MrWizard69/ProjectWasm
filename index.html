<!DOCTYPE html>
<html>

<head>
    <title>Project Wasm</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="A simple game made in wasm">
	<meta name="author" content="Jordan">
	<meta name="apple-mobile-web-app-capable" content="yes"><!--IOS web-app enabled-->
	<meta name="mobile-web-app-capable" content="yes"><!-- chrome web-app enabled-->
</head>

<body>

    <!-- Create the canvas that C++ will draw into -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Allow C++ to access the canvas element --> 
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()
        };
    </script>
    
    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="index.js"></script>

    <!-- <script src="main.js"></script> -->

</body>

</html>
