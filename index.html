    <title>Project Wasm</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="A simple game made in wasm">
	<meta name="author" content="Jordan">

<body>

    <div id="load-box">

        <h1 id="load-text">The Game Is Loading...</h1>

        <h1 id="wasm-error">Project Wasm Will Not Work In This Browser...</h1>
    
    </div>

    <div id="game-wrap">

        <div id="joystick"></div>

        <input type="button" id="gameOptions" value="Options" />

        <div id="title-area">
            <h1 id="title">Project WASM</h1>
            <h4 id="sub-title">Cross Platform Game Engine</h4>
        </div>

        <!-- Create the canvas that C++ will draw into -->
        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

        <input type="button" id="play" value="Start" />

        <div id="image-rotate">

            <img id="horizontal-device" class="menu-image" src="./images/RotateDeviceAnimation.gif" alt="Rotate Device" />
        </div>
    
        <h4 id="rotation-message">Rotate Your Device In Landscape To Play</h4>

    </div>

    <div id="options-backdrop"></div>

    <div id="pause-message">

            <h1 id="pause-text">The Game Is Paused</h1>
    </div>
    
    <div id="option-selections">

        <input type="button" id="close-opts" class="options" value="X" />

        <input type="button" id="controls" class="options" value="Controls" />

        <input type="button" id="quit-game" class="options" value="Quit Game" />

    </div>

    <!-- Allow C++ to access the canvas element --> 
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()
        };
    </script>
